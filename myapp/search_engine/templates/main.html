<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Label Search Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定義 transition 效果 */
    input:focus ~ label,
    input:not(:placeholder-shown) ~ label {
      transform: translateY(-1.5rem);
      font-size: 0.75rem;
      color: #3b82f6; /* Tailwind 的 blue-500 */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="relative w-72">
    <input type="text" id="search" placeholder=" " 
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 peer">
    <label for="search" 
           class="absolute left-4 top-2 text-gray-500 transition-all duration-200 peer-focus:-translate-y-6 peer-placeholder-shown:translate-y-0 peer-focus:text-blue-500">
      Search...
    </label>
  </div>

</body>
</html>
